<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <link rel="stylesheet" href="./assets/css/index.css" />

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <!-- the main content starts from here -->
  <main class="main_container">
    <!-- This is the blue UI in the left -->
    <article class="actual_result">
      <p class="result">Your Result</p>
      <div class="result_circle">
        <div class="Seventy_six">76</div>
        <div> of 100</div>
      </div>
      <h3 class="great">Great</h3>
      <div class="great_content">
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </article>
    <!-- The left UI ends here -->

    <!-- The right side UI starts here -->
    <aside class="aside">
      <h2 class="summary">Summary</h2>
      <article id="summary_subsection">

        <section class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <div class="reaction_content">
            <div class="reaction_word">Reaction</div>
            <div><span class="score">80</span> / 100</div>
          </div>
        </section>

        <section class="memory">
          <img src="./assets/images/icon-memory.svg" alt="" />
          <div class="memory_content">
            <div class="memory_word">Memory</div>
            <div><span class="score">92</span> / 100 </div>
          </div>
        </section>

        <section class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="" />
          <div class="verbal_content">
            <div class="verbal_word">Verbal</div>
            <div><span class="score">61</span> / 100</div>
          </div>
        </section>

        <section class="visual">
          <img src="./assets/images/icon-visual.svg" alt="" />
          <div class="visual_content">
            <div class="visual_word">Visual</div>
            <div><span class="score">72</span> / 100</div>
          </div>
        </section>
      </article>
      <!-- The right side UI ends here -->

      <!-- this is the continue button -->
      <button class="continue">Continue</button>
      <!-- The button ends here -->
    </aside>
    <!-- The right side UI ends here -->

  </main>
  <!-- the entire UI ends here -->

  <!-- The footer starts here -->
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://www.linkedin.com/in/pelumi-ajuwon/">Ajuwon Pelumi</a>.
    </div>
  </footer>
  <!-- The footer ends here -->
</body>

</html>
